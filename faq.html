<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/menu.js"></script>
    <script defer src="js/slider.js"></script>
    <title>Mevdex</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div id="nav" class="header__inner">
                    <div class="header__left">
                        <button type="button" class="hamburger" id="menu-btn">
                            <span class="hamburger-top"></span>
                            <span class="hamburger-middle"></span>
                            <span class="hamburger-bottom"></span>
                        </button>
                        <img src="img/logo.svg" alt="" class="header__logo">
                        <a href="#" class="header__logo-text">MEVDEX</a>
                    </div>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__list-item">
                                <a href="#" class="nav__list-link">
                                    <img src="img/product-icon.svg" alt="" class="nav__list-icon">
                                    Product
                                </a>
                            </li>
                            <li class="nav__list-item">
                                <a href="#" class="nav__list-link">
                                    <img src="img/tokens-icon.svg" alt="" class="nav__list-icon">
                                    Tokens
                                </a>
                            </li>
                            <li class="nav__list-item">
                                <a href="#" class="nav__list-link">
                                    <img src="img/pool-icon.svg" alt="" class="nav__list-icon">
                                    Pool
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__right">
                        <a href="#" class="header__right-link">
                            <img src="img/github.png" alt="" class="header__right-icon">
                        </a>
                        <a href="#" class="header__right-login">Login</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="mobile-menu hidden" id="menu">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/product-icon.svg" alt="" class="nav__list-icon">
                        Product
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/pool-icon.svg" alt="" class="nav__list-icon">
                        Pool
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/receipt.svg" alt="" class="nav__list-icon">
                        Warranty
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/transform-green.svg" alt="" class="nav__list-icon">
                        Arbitrage
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/layers-green.svg" alt="" class="nav__list-icon">
                        Sandwich
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/bank-green.svg" alt="" class="nav__list-icon">
                        Liquidation
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/union-green.svg" alt="" class="nav__list-icon">
                        Flashloan
                    </a>
                </li>
            </ul>
        </div>
        <main class="main">
            <section class="contract">
                <div class="container">
                    <div class="contract__inner contract__inner--faq">
                        <a href="#" class="contract__link"><img src="img/home.svg" alt="" class="contract__link-icon contract__link-icon--modified"></a>
                        <div class="contract__main contract__main--faq">
                            <div class="contract__main-top contract__main-top--faq">
                                <h2 class="contract__main-title">FAQ</h2>
                            </div>
                            <div class="contract__main-code">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="footer__banner">
                        <div class="footer__nav">
                            <ul class="footer__social-list">
                                <li class="footer__social-list-item">
                                    <a href="#" class="footer__social-list-link">
                                        <img src="img/discord.png" alt="" class="footer__social-list-icon">
                                    </a>
                                </li>
                                <li class="footer__social-list-item">
                                    <a href="#" class="footer__social-list-link">
                                        <img src="img/twitter.png" alt="" class="footer__social-list-icon">
                                    </a>
                                </li>
                                <li class="footer__social-list-item">
                                    <a href="#" class="footer__social-list-link">
                                        <img src="img/facebook.png" alt="" class="footer__social-list-icon">
                                    </a>
                                </li>
                            </ul>
                            <ul class="footer__list">
                                <li class="footer__list-item">
                                    <a href="#" class="footer__list-link">FAQ</a>
                                </li>
                                <li class="footer__list-item">
                                    <a href="#" class="footer__list-link">Bloq</a>
                                </li>
                                <li class="footer__list-item">
                                    <a href="#" class="footer__list-link">Warranty</a>
                                </li>
                            </ul>
                        </div>
                        <img src="img/rocket.png" alt="" class="footer__img">
                    </div>
                    <a href="#" class="footer__logo"><img src="img/footer-logo.svg" alt="" class="footer__logo-img"></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
