<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/menu.js"></script>
    <script defer src="js/slider.js"></script>
    <title>Mevdex</title>
</head>
<body class="no-bg">
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div id="nav" class="header__inner">
                    <div class="header__left">
                        <button type="button" class="hamburger" id="menu-btn">
                            <span class="hamburger-top"></span>
                            <span class="hamburger-middle"></span>
                            <span class="hamburger-bottom"></span>
                        </button>
                        <img src="img/logo.svg" alt="" class="header__logo">
                        <a href="#" class="header__logo-text">MEVDEX</a>
                    </div>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__list-item">
                                <a href="#" class="nav__list-link">
                                    <img src="img/product-icon.svg" alt="" class="nav__list-icon">
                                    Product
                                </a>
                            </li>
                            <li class="nav__list-item">
                                <a href="#" class="nav__list-link">
                                    <img src="img/tokens-icon.svg" alt="" class="nav__list-icon">
                                    Tokens
                                </a>
                            </li>
                            <li class="nav__list-item">
                                <a href="#" class="nav__list-link">
                                    <img src="img/pool-icon.svg" alt="" class="nav__list-icon">
                                    Pool
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__right">
                        <a href="#" class="header__right-link">
                            <img src="img/github.png" alt="" class="header__right-icon">
                        </a>
                        <a href="#" class="header__right-login">Login</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="mobile-menu hidden" id="menu">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/product-icon.svg" alt="" class="nav__list-icon">
                        Product
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/pool-icon.svg" alt="" class="nav__list-icon">
                        Pool
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/receipt.svg" alt="" class="nav__list-icon">
                        Warranty
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/transform-green.svg" alt="" class="nav__list-icon">
                        Arbitrage
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/layers-green.svg" alt="" class="nav__list-icon">
                        Sandwich
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/bank-green.svg" alt="" class="nav__list-icon">
                        Liquidation
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <img src="img/union-green.svg" alt="" class="nav__list-icon">
                        Flashloan
                    </a>
                </li>
            </ul>
        </div>
        <main class="main">
            <section class="overview">
                <div class="container overview__container">
                    <div class="overview__inner">
                        <div class="overview__top">
                            <h1 class="overview__title">Overview</h1>
                            <div class="overview__switcher">
                                <button class="overview__switcher-btn">24 H</button>
                                <button class="overview__switcher-btn overview__switcher-btn--active">7 D</button>
                                <button class="overview__switcher-btn">30 D</button>
                            </div>
                        </div>
                        <div class="overview__summary">
                            <h2 class="overview__subtitle">Summary</h2>
                            <div id="summarySlider" class="swiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide summary-slider-slide"><img src="img/summary.png" alt=""></div>
                                </div>
                            </div>
                        </div>
                        <div class="overview__recent">
                            <h2 class="overview__subtitle">Recent transactions</h2>
                            <div id="recentSlider" class="swiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide recent-slider-slide"><img src="img/recent.png" alt=""></div>
                                </div>
                            </div>
                        </div>
                        <div class="overview__grid">
                            <div class="overview__grid-item">
                                <h2 class="overview__subtitle">Trend</h2>
                                <img src="img/trend.png" alt="" class="overview__grid-img">
                            </div>
                            <div class="overview__grid-item">
                                <h2 class="overview__subtitle">Profit Distribution</h2>
                                <img src="img/profit.png" alt="" class="overview__grid-img">
                            </div>
                        </div>
                        <div class="overview__trend">
                            <h2 class="overview__subtitle">Trend</h2>
                            <div id="trendSlider" class="swiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide trend-slider-slide"><img src="img/trend.png" alt=""></div>
                                </div>
                            </div>
                        </div>
                        <div class="overview__profit">
                            <h2 class="overview__subtitle">Profit Distribution</h2>
                            <div id="profitSlider" class="swiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide profit-slider-slide"><img src="img/profit.png" alt=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="footer__banner">
                        <div class="footer__nav">
                            <ul class="footer__social-list">
                                <li class="footer__social-list-item">
                                    <a href="#" class="footer__social-list-link">
                                        <img src="img/discord.png" alt="" class="footer__social-list-icon">
                                    </a>
                                </li>
                                <li class="footer__social-list-item">
                                    <a href="#" class="footer__social-list-link">
                                        <img src="img/twitter.png" alt="" class="footer__social-list-icon">
                                    </a>
                                </li>
                                <li class="footer__social-list-item">
                                    <a href="#" class="footer__social-list-link">
                                        <img src="img/facebook.png" alt="" class="footer__social-list-icon">
                                    </a>
                                </li>
                            </ul>
                            <ul class="footer__list">
                                <li class="footer__list-item">
                                    <a href="#" class="footer__list-link">FAQ</a>
                                </li>
                                <li class="footer__list-item">
                                    <a href="#" class="footer__list-link">Bloq</a>
                                </li>
                                <li class="footer__list-item">
                                    <a href="#" class="footer__list-link">Warranty</a>
                                </li>
                            </ul>
                        </div>
                        <img src="img/rocket.png" alt="" class="footer__img">
                    </div>
                    <a href="#" class="footer__logo"><img src="img/footer-logo.svg" alt="" class="footer__logo-img"></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
